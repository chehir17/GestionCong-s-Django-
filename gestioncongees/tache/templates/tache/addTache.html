{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="w-4/5 p-10 shadow-xl mx-auto float-right">
<h1 class="mb-6 text-3xl">{{ title }}</h1>
<!-- "multipart/form-data" need this to can upload images-->
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class=" w-full mt-6 py-2 px-5 text-md bg-teal-400 hover:bg-teal-700 rounded-md text-white">Ajouter</button>
</form>
</div>
{% endblock %}
